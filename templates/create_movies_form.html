{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form action = "/movies" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Movie Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="director" class="form-label">Director</label>
      <input type="text" class="form-control" id="director" name="director" required>
    </div>
    <div class="mb-3">
      <label for="rating" class="form-label">Rating (1-5)</label>
      <input type="number" min="1" max="5" class="form-control" id="rating" name="rating" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
